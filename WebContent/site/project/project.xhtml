<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/dauphin.jpg']}"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<!-- Navigation -->

		<ui:insert name="navbar" >
		  <ui:include src="../template/navbarAdmin.xhtml" />
		</ui:insert>

	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"></h1>
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}/faces/site/index.xhtml">Accueil</a></li>
					<li class="active">Liste des projets</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h:form>
					<p>
						<h:commandLink action="#{project.addProject()}"
							value="Ajouter un projet" />
					</p>
					<div class="form-group">
						<h:dataTable value="#{project.allProjects}" var="dataTableItem"
							border="1" cellpadding="2" cellspacing="2" width="100%">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Nom " />
								</f:facet>
								<h:outputText value="#{dataTableItem.nom}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Description " />
								</f:facet>
								<h:outputText value="#{dataTableItem.description}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Note " />
								</f:facet>
								<h:outputText value="#{dataTableItem.note}" />
							</h:column>
						</h:dataTable>
					</div>
				</h:form>

			</div>

		</div>

		<hr />

	</div>

	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>

</html>
