<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link href="resources/img/dauphin.jpg" rel="shortcut icon" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Navigation -->
		<ui:insert name="navbar">
		<c:choose>
			<c:when test="#{not empty useradmin}">
				<ui:include src="../template/navbarAdmin.xhtml" />
			</c:when>
			<c:when test="#{not empty username}">
				<ui:include src="../template/navbarUser.xhtml" />
			</c:when>
			<c:otherwise>
				<ui:include src="../template/navbar.xhtml" />
			</c:otherwise>
		</c:choose>
		
	</ui:insert>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Liste des groupes</h1>
				<ol class="breadcrumb">
					<li class="active">Accueil</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h:form id="groupeForm">
					<h:dataTable value="#{groupeBean.groupesList}" var="groupe"
						id="userTable" rendered="#{not empty groupeBean.groupesList}">
						<h:column><f:facet name="header"> <h:outputText value="Id" /> </f:facet>#{groupe.id}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Nom" /> </f:facet>#{groupe.nom}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Description" /> </f:facet>#{groupe.description}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Personne" /> </f:facet>#{groupe.project.nom}</h:column>
						<h:column><h:commandButton action="#{groupeBean.editGroupe(groupe)}" value="Modifier" /></h:column>
						<h:column><h:commandButton action="#{groupeBean.deleteGroupe(groupe)}" value="Supprimer" /></h:column>
					</h:dataTable>
					<h:outputText value="Aucun groupe" rendered="#{empty groupeBean.groupesList}"/>
				<div>	<a class="btn btn-primary" href="#{request.contextPath}/faces/site/group/addGroup.xhtml" role="button">Ajout d'un groupe</a></div>
<!-- 					<h:commandLink action="#{request.contextPath}/faces/site/group/addGroup.xhtml" value="Ajout d'un groupe" /> -->
				</h:form>
			</div>

		</div>

		<hr />

	</div>
	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>

</html>
