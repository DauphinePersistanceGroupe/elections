<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/dauphin.jpg']}"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>

	<!-- Navigation -->
		<ui:insert name="navbar">
		  <ui:include src="../template/navbarAdmin.xhtml" />
		</ui:insert>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"></h1>
				<ol class="breadcrumb">
					<li><a href="#{request.contextPath}/faces/site/public/index.xhtml">Accueil</a></li>
					<li class="active">Liste des participants </li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
			
				<h:form id="userForm" >
					<h:dataTable value="#{userBean.personsList}" var="person"
						id="userTable" rendered="#{not empty userBean.personsList}"  class="table table-striped">
						<h:column><f:facet name="header"> <h:outputText value="Id" /> </f:facet>#{person.id} </h:column>
						<h:column><f:facet name="header"> <h:outputText value="Nom" /> </f:facet>#{person.nom}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="PrÃ©nom" /> </f:facet>#{person.prenom} </h:column>
						<h:column><f:facet name="header"> <h:outputText value="Email" /> </f:facet>#{person.email}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Role" /> </f:facet>#{person.role}</h:column>
						<h:column><h:commandButton action="#{userBean.editUser(person)}" value="Modifier" /></h:column>
						<h:column><h:commandButton action="#{userBean.deleteUser(person)}" value="Supprimer"  rendered="#{not person.admin}"/></h:column>
					</h:dataTable>
					<h:outputText value="Aucun participant" rendered="#{empty userBean.personsList}"/>
					<h:commandLink action="/site/public/inscription" value="Ajouter un participant" />
				</h:form>
			</div>

		</div>

		<hr />

	</div>
	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</body>

</html>
