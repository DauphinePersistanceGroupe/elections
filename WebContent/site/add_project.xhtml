
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link href="resources/img/dauphin.jpg" rel="shortcut icon" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Navigation -->
	<ui:insert name="navbar">
		<ui:include src="template/navbarAdmin.xhtml" />
	</ui:insert>
	<!-- Page Content -->
	<div class="container">

		<!-- Page Heading/Breadcrumbs -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"></h1>
				<ol class="breadcrumb">
					<li class="active">Liste des Projets</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">

				<h:form>
					<fieldset>
						<legend>Ajouter Projet</legend>
						<div class="form-group">
							<h:outputLabel for="nom">Nom <span class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="nom" value="#{project.project.nom}"
								required="true" size="100" maxlength="200" class="form-control" />
							<h:message id="nomMessage" for="nom" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="description">Description <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="description"
								value="#{project.project.description}" required="true" size="100"
								maxlength="200" class="form-control" />
							<h:message id="descMessage" for="description" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="note">Note 
							</h:outputLabel>
							<h:inputText id="note" value="#{project.project.note}"
								required="false" size="20" maxlength="60" class="form-control" />
							<h:message id="noteMessage" for="note" errorClass="erreur" />
							<br />
						</div>

						<h:messages globalOnly="true" infoClass="info" />

						<h:commandButton value="Ajouter"
							action="#{project.createProject(project.project)}"
							styleClass="sansLabel" />
						<br />
					</fieldset>
				</h:form>
			</div>

		</div>

		<hr />

	</div>

	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</h:body>

</html>
