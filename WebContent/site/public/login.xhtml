<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/dauphin.jpg']}"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>

<!-- Navigation -->
	<ui:insert name="navbar">
		<ui:include src="../template/navbar.xhtml" />
	</ui:insert>
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"></h1>
				<ol class="breadcrumb">
					<li><h:link value="Accueil" outcome="index" /></li>
					<li class="active">Login</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h:form id="loginForm">
				<h:messages globalOnly="true" infoClass="alert alert-warning" />
					<fieldset>
						<legend>Login</legend>
						<div class="form-group">
							<h:outputLabel for="email">Adresse email <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="email" value="#{userBean.person.email}"
								required="true" size="20" maxlength="60" class="form-control" />
							<h:message id="emailMessage" for="email" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="passwrd">Mot de passe <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputSecret id="passwrd" value="#{userBean.person.passwrd}"
								required="true" size="20" maxlength="20" class="form-control" />
							<h:message id="passwrdMessage" for="passwrd" errorStyle="erreur"  />
							<br />
						</div>
						<h:commandButton value="login" action="#{userBean.login}" />
					</fieldset>
				</h:form>
			</div>

		</div>

		<hr />

	</div>
	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</body>

</html>
