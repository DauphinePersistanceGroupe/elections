<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['img/dauphin.jpg']}"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<!-- Navigation -->
	<ui:insert name="navbar">
		<c:choose>
			<c:when test="#{not empty useradmin}">
				<ui:include src="../template/navbarAdmin.xhtml" />
			</c:when>
			<c:otherwise>
				<ui:include src="../template/navbar.xhtml" />
			</c:otherwise>
		</c:choose>

	</ui:insert>
	<!-- Page Content -->
	<div class="container">
	<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header"></h1>
				<ol class="breadcrumb">
					<li><h:link value="Accueil" outcome="index"/></li>
					<li class="active">Inscription</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<h:form>
					<fieldset>
						<legend>Inscription</legend>
						<div class="form-group">
							<h:outputLabel for="nom">Nom<span class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="nom" value="#{userBean.newUser.nom}"
								required="true" size="20" maxlength="20" class="form-control" />
							<h:message id="nomMessage" for="nom" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="prenom">Prenom <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="prenom" value="#{userBean.newUser.prenom}"
								required="true" size="20" maxlength="20" class="form-control" />
							<h:message id="prenomMessage" for="prenom" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="email">Adresse email <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputText id="email" value="#{userBean.newUser.email}"
								required="true" size="20" maxlength="60" class="form-control" />
							<h:message id="emailMessage" for="email" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="passwrd">Mot de passe <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputSecret id="passwrd" value="#{userBean.newUser.passwrd}"
								required="true" size="20" maxlength="20" class="form-control" />
							<h:message id="passwrdMessage" for="passwrd" errorClass="erreur" />
							<br />
						</div>
						<div class="form-group">
							<h:outputLabel for="confirmation">Confirmation du mot de passe <span
									class="requis">*</span>
							</h:outputLabel>
							<h:inputSecret id="confirmation"
								value="#{userBean.newUser.passwrd}" required="true" size="20"
								maxlength="20" class="form-control" />
							<h:message id="confirmationMessage" for="confirmation"
								errorClass="erreur" />
							<br />
						</div>
						<h:messages globalOnly="true" infoClass="info" />

						<h:commandButton value="Inscription" action="#{userBean.inscrire()}"
							styleClass="sansLabel" />
						<br />
					</fieldset>
				</h:form>
			</div>
		</div>
	</div>
	<h:outputScript library="js"  name="jquery.js"/>
	<h:outputScript library="js"  name="bootstrap.min.js"/>
</h:body>
</html>
