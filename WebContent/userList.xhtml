<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>Elections</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link href="resources/img/dauphin.jpg" rel="shortcut icon" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!--     <link type="text/css" rel="stylesheet" href="resources/css/bootstrap.min.css" /> -->
</h:head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="">Elections</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">accueil</a></li>
				<li><h:form> <h:commandLink action="inscription" value="Inscription" /></h:form> </li>
				<li><h:form><h:commandLink action="userList"
						value="Liste des participants" /></h:form> </li>
			</ul>
		</div>
	</div>
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Liste des participants</h1>
				<ol class="breadcrumb">
					<li class="active">Accueil</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h:form id="userForm">
					<h:dataTable value="#{userBean.personsList}" var="person"
						id="userTable" rendered="#{not empty userBean.personsList}">
						<h:column><f:facet name="header"> <h:outputText value="Id" /> </f:facet>#{person.id}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Nom" /> </f:facet>#{person.nom}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="PrÃ©nom" /> </f:facet>#{person.prenom}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Email" /> </f:facet>#{person.email}</h:column>
						<h:column><f:facet name="header"> <h:outputText value="Role" /> </f:facet>#{person.role}</h:column>
						<h:column><h:commandButton action="#{userBean.editUser(person)}" value="Modifier" /></h:column>
						<h:column><h:commandButton action="#{userBean.deleteUser(person)}" value="Supprimer" /></h:column>
					</h:dataTable>
					<h:outputText value="Aucun participant" rendered="#{empty userBean.personsList}"/>
				</h:form>
			</div>

		</div>

		<hr />

	</div>
	<!-- jQuery -->
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />

</body>

</html>
